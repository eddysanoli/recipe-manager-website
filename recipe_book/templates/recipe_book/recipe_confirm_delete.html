{% extends "recipe_book/base.html" %}
{% block content %}

    <!-- NOTE: Context object name = "recipe" -->
    <div class="content-section">

        <form method="post">

            <!-- CSRF token to prevent request interception -->
            {% csrf_token %}

            <!-- Warning -->
            <h3 class="mb-4">Are you sure you want to delete the recipe "{{ recipe.title }}"?</h3>

            <!-- Delete / Cancel Buttons -->
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'recipe-detail' recipe.id %}">Cancel</a>
            </div>
        </form>
    </div>

{% endblock content %}
