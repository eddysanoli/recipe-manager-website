{% extends "recipe_book/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">

        <form method="POST">
            {% csrf_token %}

            <!-- Password reset form -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                <p>Enter the email address where you want us to send the password reset link.</p>
                {{ form|crispy }}
            </fieldset>

            <!-- Submit button -->
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Send Email</button>
            </div>

        </form>
    </div>
{% endblock content %}
